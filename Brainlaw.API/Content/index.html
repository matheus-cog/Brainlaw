<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>GET Produtos (com JQuery)</title>
    <link rel="shortcut icon" href="https://brainlaw.com.br/assets/images/favicon.ico" sizes="32x32">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

    <body class="h-100">
        <div class="text-center mt-4 mb-3 border-bottom">
            <h2 class="fw-bold mb-4">Listagem de produtos</h2>
        </div>
        <div style="height:80vh;">
            <div class="p-md-4 mb-4 me-4 ms-4 text-white rounded bg-white h-100">
                <textarea style="height:90%; resize: none;" class="form-control highlight fw-normal" readonly style="resize: none;" name="value" id="value" cols="30" rows="10"></textarea>
                <div class="text-end mt-5">
                    <a class="btn btn-primary" href="/swagger">Avançar para documentação (Swagger) ></a>
                </div>
            </div>
        </div>

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>
            function getData() {
                $.getJSON('https://localhost:44387/Produtos', function (data) {
                    response = JSON.stringify(data, undefined, 4);
                    $('#value').text(response);
                });
            }
            window.onload = getData;
        </script>
    </body>
</html>
